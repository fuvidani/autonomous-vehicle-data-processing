apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gateway
spec:
  replicas: 1
  minReadySeconds: 15
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - image: gateway:1
          imagePullPolicy: Never
          name: gateway
          env:
            - name: SERVER_PORT
              value: "4000"
          ports:
            - containerPort: 4000